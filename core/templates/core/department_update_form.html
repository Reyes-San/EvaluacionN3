{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <form action="" method="POST" >
        {% csrf_token %}
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            {{ form.name }}
            {{ form.name.errors}}
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            {{ form.description }}
            {{ form.description.errors}}
        </div>
        <div class="form-group">
            <label for="area">Area Work:</label>
            {{ form.area }}
            {{ form.area.errors}}
        </div>
        <div class="form-group is-grouped mt-3">
            <button class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-danger"><i class="bi bi-x-square"></i></button>
        </div>
    </form>
</div>

{% endblock %}
