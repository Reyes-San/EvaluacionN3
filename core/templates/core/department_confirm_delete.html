{% extends 'core/base.html' %}

{% block content %}

{% if object %}

<form action="" method="post">
    <!--token pra el post -->
    {% csrf_token %}
    <!--parrafo con el objeto a eliminar en la template departamento delete -->
    <p>Estas seguro que deseas eliminar a "{{ object }}"?</p>
    <button type="submit" class="btn btn-primary">Si, borrar</button>
</form>

{% endif %}

{% endblock %}
